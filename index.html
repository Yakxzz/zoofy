<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>Zoofy - Fashion & Style</title>
    <style>
        /* Fullscreen optimizations */
        html {
            height: 100%;
            height: -webkit-fill-available;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <h1 class="splash-logo">Zoofy</h1>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <!-- Header with Search -->
    <header class="header">
        <!-- start webpushr tracking code --> 
<script>(function(w,d, s, id) {if(typeof(w.webpushr)!=='undefined') return;w.webpushr=w.webpushr||function(){(w.webpushr.q=w.webpushr.q||[]).push(arguments)};var js, fjs = d.getElementsByTagName(s)[0];js = d.createElement(s); js.id = id;js.async=1;js.src = "https://cdn.webpushr.com/app.min.js";
fjs.parentNode.appendChild(js);}(window,document, 'script', 'webpushr-jssdk'));
webpushr('setup',{'key':'BO78IH7GO_Hge5PBnXPhBM8rFvlF7BBZTH5sgehkfFky--_o_M5jnMF5xbyCCd8kMmwvw6jdDuvP4KzmM_DEmvo' });</script>
<!-- end webpushr tracking code -->
        <div class="header-top">
            <div class="logo">
                <span class="logo-text">Zoofy</span>
            </div>
            <button class="cart-btn" id="cartBtn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
        <div class="search-section">
            <div class="search-wrapper" id="searchWrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search products..." readonly>
                <button class="search-clear-main" id="searchClearMain" style="display: none;" onclick="clearMainSearch()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button class="sort-toggle" id="sortToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Category Filters -->
    <section class="category-section">
        <div class="category-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="men">Men</button>
            <button class="filter-btn" data-category="women">Women</button>
            <button class="filter-btn" data-category="kids">Kids</button>
        </div>
    </section>

    <!-- Sort Dropdown -->
    <div class="sort-dropdown" id="sortDropdown">
        <button class="sort-option" data-sort="default">Default</button>
        <button class="sort-option" data-sort="price-low">Price: Low to High</button>
        <button class="sort-option" data-sort="price-high">Price: High to Low</button>
        <button class="sort-option" data-sort="name-asc">Name: A to Z</button>
        <button class="sort-option" data-sort="name-desc">Name: Z to A</button>
        <button class="sort-option" data-sort="newest">Newest First</button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Search Full Screen -->
    <div class="search-fullscreen" id="searchFullscreen">
        <div class="search-fullscreen-header">
            <button class="search-back-btn" onclick="closeSearchFullscreen()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Search Products</h2>
        </div>
        <div class="search-input-fullscreen">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInputFullscreen" placeholder="Type to search...">
            <button class="search-clear-fullscreen" id="searchClearFullscreen" style="display: none;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="search-categories" id="searchCategories">
            <!-- Categories will be dynamically inserted here -->
        </div>
    </div>

    <!-- Product Detail Page (Full Screen) -->
    <div class="product-page" id="productPage">
        <div class="product-page-back">
            <button class="back-btn-compact" onclick="closeProductPage()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <div class="product-page-content" id="productPageContent">
            <!-- Product details will be inserted here -->
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be inserted here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total-box">
                <span class="cart-total-label">Total Amount</span>
                <span class="cart-total-amount">â‚¹<span id="cartTotal">0</span></span>
            </div>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="modal" id="infoModal">
        <div class="modal-content info-modal">
            <span class="close-modal">&times;</span>
            <div class="info-content">
                <h1 class="app-name">Zoofy</h1>
                <p class="app-version">0.1 Beta</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-page="home">
            <i class="fas fa-home"></i>
        </button>
        <button class="nav-item" data-page="info">
            <i class="fas fa-info-circle"></i>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
